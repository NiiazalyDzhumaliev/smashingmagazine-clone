<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://use.fontawesome.com/efff5ee4a8.js"></script>
    <title>Smashing magazine</title>
  </head>
  <body>
    <nav>
      <ul class="navbar-container">
        <li class="navbar-item smashing-logo">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/3fbf6ef77e5e00aea7a22423087373169b52ae7e/413ff/images/logo/logo.svg"
            alt="Smashing magazine logo"
            class="navbar-img smashing-img"
          />
        </li>
        <li class="navbar-item articles">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/2bc30327ebf529a249e825447d86f18546a1d6db/36b19/images/nav-icons/articles.svg"
            alt="Tablet image"
            class="navbar-img tablet-img"
          />
          <p class="navbar-item-description articles-text">Articles</p>
        </li>
        <li class="navbar-item books">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/9b4ab044835dfde9adcfb5433a36be21a66cee4c/5b489/images/nav-icons/books.svg"
            alt="Book image"
            class="navbar-img book-img"
          />
          <p class="navbar-item-description books-text">Books</p>
        </li>
        <li class="navbar-item events">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/5831a43ae2230e30a035539e7c2b831561d2d2fd/86bab/images/nav-icons/events.svg"
            alt="Ticket image"
            class="navbar-img ticket-img"
          />
          <p class="navbar-item-description events-text">Events</p>
        </li>
        <li class="navbar-item jobs">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/0b5647613c9ac6cfb7358e2c12d2912daa78af4f/15c46/images/nav-icons/jobs.svg"
            alt="Open sign image"
            class="navbar-img jobs-img"
          />
          <p class="navbar-item-description jobs-text">Jobs</p>
        </li>
        <li class="navbar-item membership">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/75778fbc97d23f2fca1610f78b2d7226b137fbfc/acdc3/images/nav-icons/membership.svg"
            alt="Tent image"
            class="navbar-img membership-img"
          />
          <p class="navbar-item-description membership-text">Membership</p>
        </li>
        <li class="navbar-item topics-input">
          <i class="fa fas fa-search"></i>
          <input type="text" />
        </li>
      </ul>
    </nav>
  </body>
</html>
